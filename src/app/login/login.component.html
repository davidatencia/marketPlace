<div class="section-login">
  <header class="header m-auto color-primary header-login">
    <nav>
      <div class="logo p-2">
        <a href="MercadoLibre.html" class="ms-5"
          ><img src="assets/build/img/logo.png" class="mt-1"
        /></a>
      </div>
    </nav>
  </header>

  <section>
    <div class="container mx-auto">
      <div class="card mx-auto mt-form card-form-2">
        <form>
          <h2 class="c-datos-2 fs-4">
            ¡Hola! Para seguir, ingresa tu e-mail o usuario
          </h2>

          <div class="row mb-4">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >E-mail o usuario</label
              >
              <input
                type="text"
                class="form-control p-2"
                id="formGroupExampleInput"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Contraseña</label
              >
              <input
                type="text"
                class="form-control p-2"
                id="formGroupExampleInput2"
                placeholder=""
              />
            </div>
            <button
              (click)="login()"
              type="submit"
              class="btn btn-primary btn-block btn-lg btn-continue"
            >
              Continuar
            </button>
            <a
              [routerLink]="'/register'"
              class="text-center text-decoration-none mt-4 fw-bold"
              >Crear cuenta</a
            >
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
