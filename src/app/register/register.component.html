<body class="section-login">
  <header class="header m-auto color-primary header-login">
    <nav>
      <div class="logo p-2">
        <a href="MercadoLibre.html" class="ms-5"
          ><img src="assets/build/img/logo.png" class="mt-1"
        /></a>
      </div>
    </nav>
  </header>

  <section>
    <div class="container mx-auto">
      <h2 class="c-datos">Completa tus datos</h2>
      <div class="card mx-auto mt-form card-form">
        <form>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form6Example1" class="form-control" />
                <label class="form-label" for="form6Example1">Nombre</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form6Example2" class="form-control" />
                <label class="form-label" for="form6Example2">Apellido</label>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form6Example1" class="form-control" />
                <label class="form-label" for="form6Example1">E-mail</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input
                  type="password"
                  id="form6Example2"
                  class="form-control"
                />
                <label class="form-label" for="form6Example2">Clave</label>
              </div>
            </div>
          </div>
          <div>
            <p class="text-secondary">
              Acepto los Términos y Condiciones y autorizo el uso de mis datos
              de acuerdo a la Declaración de Privacidad y la Autorización de
              Tratamiento de Datos.
            </p>
          </div>
        </form>
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block btn-login btn-lg">
        Continuar
      </button>
    </div>
  </section>
</body>
